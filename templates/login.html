<body>

<!-- contenido en frente del video  -->
        <div class="header-content">

<!-- PARA PONER IMAGENES DESDE BOOTSTRAP  Y ACOMODAR-->

                        <h1>Inicio de Sesi칩n</h1>

<!-- FORMULARIO REGISTRO -->
                    <div class="titulo">
                    </div>
                    <form class="needs-validation"  method="post"  novalidate >
                        {% csrf_token %} 

                        <div class="form-row " >
                        <div class="form-group col-md-12">
                            <label for="">Usuario</label>
                            <input type="text" placeholder="Usuario" name="username" class="form-control" required
                            required maxlength="16" minlength="8">
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Usuario Incorrecto</div>
                        </div>
                        <div class="form-row " >
                        <div class="form-group col-md-12 mb-3">
                            <label for="">Contrase침a</label>
                            <input type="password" placeholder="Contrase침a" name="password" class="form-control" required maxlength="14"
                            minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            <div class="valid-feedback">Completado</div>
                            <div class="invalid-feedback">Contrase침a Incorrecta</div>
                        </div>
                        <div>
                            <input type="submit"class="btn btn-dark mb-3" id="a" value="Ingresar">

                        <div>

                        </div>  
                        

                    </div>
                    </form> 
        
                </div>
        
            </div>




        </div>

    <!-- codigo formulario -->


                        <!-- CODIGO PARA VALIDAR FORMULARIOS -->
                        <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
                            (function () {
                                'use strict'

                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.querySelectorAll('.needs-validation')

                                // Loop over them and prevent submission
                                Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }

                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                            })()</script>
                        <script src="../../JS/bootstrap.bundle.min.js"></script>
</body>
